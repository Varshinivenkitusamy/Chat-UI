<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Chat UI</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="chat-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Chats</h2>

        <div class="user active">
            <img src="https://i.pravatar.cc/100?img=1">
            <div>
                <h4>Aarav</h4>
                <p>Hey! How are you?</p>
            </div>
        </div>

        <div class="user">
            <img src="https://i.pravatar.cc/100?img=2">
            <div>
                <h4>Meera</h4>
                <p>Let's meet today</p>
            </div>
        </div>

        <div class="user">
            <img src="https://i.pravatar.cc/100?img=3">
            <div>
                <h4>Karthik</h4>
                <p>Project update?</p>
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">

        <!-- Header -->
        <div class="chat-header">
            <img src="https://i.pravatar.cc/100?img=1">
            <h3>Aarav</h3>
        </div>

        <!-- Messages -->
        <div class="messages">
            <div class="message received">Hey Varshini ðŸ‘‹</div>
            <div class="message sent">Hi! I'm good ðŸ˜Š</div>
            <div class="message received">Working on the project?</div>
            <div class="message sent">Yes, almost done!</div>
        </div>

        <!-- Input -->
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>

    </div>
</div>

</body>
</html>
